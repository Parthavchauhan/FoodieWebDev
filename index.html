<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Part -->
    <header>
        <nav class="navbar flex between wrapper">
            <a href="" class="logo">Foodie.</a>
            <ul class="navlist flex gap-3">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>

            <div class="desktop-action flex gap-2">
                <a href="#" class="cart-icon">
                    <i class="fas fa-bag-shopping"></i>
                    <span class="cart-value">0</span>
                </a>

                <a href="#" class="btn">
                    Sign In
                    &nbsp;
                    <i class="fas fa-arrow-right-from-bracket"></i>
                </a>

                <a href="#" class="hamburger">
                    <i class="fas fa-bars"></i>
                </a>
            </div>

        </nav>
    </header>

    <!-- Section Part -->
    <main>
        <section>
            <div class="hero-section flex wrapper gap-4">
                <div class="content">
                    <h1>Enjoy Your Delicious
                        <span>Food</span>
                    </h1>
                    <p class="para">
                        We will fill your tummy with delicious<br>food with fast delivery
                    </p>
                    <div class="flex gap-2">
                        <a href="" class="btn">Order now
                        </a>
                        <a href="" class="social-icon">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        
                    </div>
                </div>
                <div class="image-container">
                    <img src="images/delivery-boy.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Part -->
    <footer>
    </footer>
</body>

</html>
